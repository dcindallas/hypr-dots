# =============================================================================
#  NEOFETCH CONFIGURATION - Optimized for DankLinux
# =============================================================================

print_info() {
    info title
    info underline

    info "OS" distro
    info "Kernel" kernel
    info "Shell" shell
    info "DE" de
    info "WM" wm
    info "Theme" theme
    info "Icons" icons
    info "Terminal" term
    info "CPU" cpu
    info "GPU" gpu
    info "Memory" memory
    info "Font" font

    info cols
}

# --- Title & Distro Settings ---
title_fqdn="off"
kernel_shorthand="on"
distro_shorthand="off"
os_arch="off"
uptime_shorthand="on"

# --- Resource Display ---
memory_percent="off"
memory_unit="mib"
package_managers="on"
cpu_brand="off"
cpu_speed="off"
cpu_cores="logical"
cpu_temp="off"
gpu_brand="off"
gpu_type="all"
refresh_rate="off"

# --- Theme & Font ---
gtk_shorthand="on"
gtk2="off"
gtk3="on"
public_ip_host="http://ident.me"
public_ip_timeout=2
de_version="on"

# --- Text Appearance ---
# title, @, underline, subtitle, colon, info
colors=(6 1 2 7 3 6)
bold="on"
underline_enabled="on"
underline_char="ó°ž¦ "
separator=":"

# --- Color Blocks ---
block_range=(0 7)
color_blocks="on"
block_width=3
block_height=2
col_offset="auto"

# --- Ascii Art ---
image_backend="ascii"
image_source="auto"
ascii_distro="arch_old"

# Logo Colors: 3 is Green (from your screen) 7 is White
ascii_colors=(4 6)
ascii_bold="on"

# --- Layout ---
gap=3
yoffset=0
xoffset=0
stdout="off"
