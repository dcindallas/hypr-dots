# ============================================================================
#  DankLinux Starship Prompt
#  Enhanced configuration with system monitoring
# ============================================================================

# Clean layout with newline separation
add_newline = true

# ============================================================================
#  OS & USERNAME
# ============================================================================

[os]
format = "[$symbol]($style) "
style = "bold blue"
disabled = false

[os.symbols]
Arch = "Û∞£á"

[username]
style_user = "bold yellow"
style_root = "bold red"
format = "[$user]($style) "
disabled = false
show_always = true

[hostname]
ssh_only = false
format = "on [$hostname](bold green) "
disabled = false

# ============================================================================
#  DIRECTORY
# ============================================================================

[directory]
style = "bold cyan"
truncation_length = 3
truncation_symbol = "‚Ä¶/"
read_only = " Û∞åæ"
home_symbol = "~"
truncate_to_repo = true

# ============================================================================
#  GIT
# ============================================================================

[git_branch]
symbol = " "
style = "bold magenta"
format = "on [$symbol$branch]($style) "

[git_status]
style = "bold red"
format = "([\\[$all_status$ahead_behind\\]]($style) )"
conflicted = "‚öîÔ∏è "
ahead = "‚á°${count}"
behind = "‚á£${count}"
diverged = "‚áï‚á°${ahead_count}‚á£${behind_count}"
untracked = "?${count}"
stashed = "üì¶"
modified = "!${count}"
staged = "+${count}"
renamed = "¬ª${count}"
deleted = "‚úò${count}"

[git_commit]
commit_hash_length = 7
tag_symbol = "üîñ "

# ============================================================================
#  SYSTEM RESOURCES
# ============================================================================

# Note: CPU/Memory modules may not be available in all Starship versions
# If you get warnings, comment these out

[battery]
full_symbol = "Û∞Åπ "
charging_symbol = "Û∞ÇÑ "
discharging_symbol = "Û∞ÇÉ "
unknown_symbol = "Û∞Çë "
empty_symbol = "Û∞Çé "
disabled = true

[[battery.display]]
threshold = 10
style = "bold red"

[[battery.display]]
threshold = 30
style = "bold yellow"

# ============================================================================
#  PROGRAMMING LANGUAGES
# ============================================================================

[python]
symbol = " "
format = "via [${symbol}${pyenv_prefix}(${version} )(\\($virtualenv\\) )]($style)"
style = "bold yellow"

[nodejs]
symbol = " "
format = "via [$symbol($version )]($style)"
style = "bold green"

[rust]
symbol = " "
format = "via [$symbol($version )]($style)"
style = "bold red"

[golang]
symbol = " "
format = "via [$symbol($version )]($style)"
style = "bold cyan"

# ============================================================================
#  PACKAGE MANAGERS
# ============================================================================

[package]
symbol = "üì¶ "
format = "is [$symbol$version]($style) "
style = "bold 208"

# ============================================================================
#  CONTAINER & CLOUD
# ============================================================================

[docker_context]
symbol = " "
format = "via [$symbol$context]($style) "
style = "bold blue"

[kubernetes]
symbol = "‚ò∏ "
format = "on [$symbol$context( \\($namespace\\))]($style) "
disabled = false

# ============================================================================
#  TIME
# ============================================================================

[time]
disabled = false
format = "at [$time]($style) "
style = "bold white"
time_format = "%I:%M %p"

# ============================================================================
#  COMMAND DURATION
# ============================================================================

[cmd_duration]
min_time = 500
format = "took [$duration]($style) "
style = "bold yellow"

# ============================================================================
#  CHARACTER (Prompt Symbol)
# ============================================================================

[character]
success_symbol = "[Û∞Ñæ](bold green)" 
error_symbol = "[Û∞Ñæ](bold red)"
vicmd_symbol = "[Û∞Ñæ](bold yellow)"

# ============================================================================
#  LINE BREAK
# ============================================================================

[line_break]
disabled = false

# ============================================================================
#  STATUS
# ============================================================================

[status]
style = "bold red"
symbol = "‚úñ"
format = '[\[$symbol $common_meaning$signal_name$maybe_int\]]($style) '
map_symbol = true
disabled = false
