windowrule = center on, match:initial_class ^(org.pulseaudio.pavucontrol)$
windowrule = size 1100 1000, match:initial_class ^(org.pulseaudio.pavucontrol)$

# ================= ============================================================
#  WINDOW RULES: SPECIAL PROTOCOLS
# ================= ============================================================

# [ org.kde.kdeconnect.app Protocol ]
windowrule = float on, match:initial_class ^(org.kde.kdeconnect.app)$
windowrule = center on, match:initial_class ^(org.kde.kdeconnect.app)$
windowrule = size 65% 65%, match:initial_class ^(org.kde.kdeconnect.app)$

# [ swayimg Protocol ]
windowrule = float on, match:initial_class ^(swayimg)$
windowrule = center on, match:initial_class ^(swayimg)$
windowrule = size 65% 65%, match:initial_class ^(swayimg)$

# [ kitty Dropdown Scratchpad ]
windowrule = float on, match:initial_class ^(kitty-dropdown)$
windowrule = size 40% 40%, match:initial_class ^(kitty-dropdown)$
windowrule = move 680 200, match:initial_class ^(kitty-dropdown)$
windowrule = workspace special:dropdown, match:initial_class ^(kitty-dropdown)$

# =============================================================================
#  MISC
# =============================================================================
misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    vrr = 1
    vfr = true
}

layerrule = no_anim on, match:namespace ^(quickshell)$
