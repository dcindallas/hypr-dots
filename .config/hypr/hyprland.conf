# =============================================================================
#  SOURCE FILES (Loading DMS Defaults)
# =============================================================================
source = ./dms/colors.conf
source = ./dms/outputs.conf
source = ./dms/layout.conf
source = ./dms/cursor.conf
source = ./dms/binds.conf
source = ./dms/env.conf
# =============================================================================
#  STARTUP APPS
# =============================================================================
exec-once = dbus-update-activation-environment --systemd --all
exec-once = systemctl --user start hyprland-session.target
exec-once = ~/.local/bin/dms-sync &
exec-once = sleep 1 && kitty --class kitty-dropdown --title kitty-dropdown
exec-once = /usr/bin/kdeconnectd &

# =============================================================================
#  INPUT CONFIG
# =============================================================================
input {
    kb_layout = us
    numlock_by_default = true
}

# =============================================================================
#  GENERAL & LAYOUT (Overrides)
# =============================================================================
general {
    gaps_in = 15      
    gaps_out = 30      
    border_size = 1    
}

dwindle {
    preserve_split = true 
    force_split = 2       
}

# =============================================================================
#  DECORATION
# =============================================================================
decoration {
    rounding = 12

    active_opacity = 0.85
    inactive_opacity = 0.85

    shadow {
        enabled = true
        range = 25
        render_power = 5
        offset = 0 0
        color = rgba(00000050)
    }
}

# =============================================================================
#  FLOW ANIMATIONS (The 2026 Meta)
# =============================================================================
animations {
    enabled = true

    # Custom Bezier for the Flow effect
    bezier = fluent_decel, 0, 0.2, 0.4, 1

    # Window Animations
    animation = windowsIn, 1, 3, default, popin 80%
    animation = windowsOut, 1, 3, default, popin 80%
    animation = windowsMove, 1, 4, default

    # The Flow Meta: Workspaces move and fade simultaneously
    animation = workspaces, 1, 4, fluent_decel, slidefade 20%
    
    # Special Workspace (kitty-dropdown)
    animation = specialWorkspace, 1, 3, default, slidevert

    # UI Elements
    animation = fade, 1, 3, default
    animation = border, 1, 3, default
}

# =============================================================================
#  WINDOW RULES: TILING
# =============================================================================
windowrule = tile on, match:initial_class ^(org\.wezfurlong\.wezterm)$
windowrule = tile on, match:initial_class ^(gnome-control-center)$

# windowrule = opacity = 0.85, match:initial_class ^(signal)$, match:initial_title ^(Signal)$ 
windowrule = opacity = 1.0, match:initial_class ^(gimp)$, match:initial_title ^(GNU Image Manipulation Program)$ 
 
 # =============================================================================
#  WINDOW RULES: FLOATING
# =============================================================================
windowrule = float on, match:initial_class ^(nm-connection-editor)$
windowrule = float on, match:initial_class ^(gnome-calculator)$
windowrule = float on, match:initial_class ^(org.pulseaudio.pavucontrol)$
windowrule = float on, match:initial_class ^(com.github.wwmm.easyeffects)$, match:initial_title ^(Easy Effects)$ 
windowrule = float on, match:initial_class ^(blueman-manager)$
windowrule = float on, match:initial_class ^(org\.gnome\.Nautilus)$
windowrule = float on, match:initial_class ^(steam)$
windowrule = float on, match:initial_class ^(xdg-desktop-portal)$
windowrule = float on, match:initial_class ^(pithos)$
windowrule = float on, match:initial_class ^(firefox)$, match:initial_title ^(Picture-in-Picture)$
windowrule = float on, match:initial_class ^(org.kde.kdeconnect.app)$
windowrule = float on, match:initial_class ^(org.quickshell)$
