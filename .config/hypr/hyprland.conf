# =============================================================================
#  SOURCE FILES (Loading DMS Defaults)
# =============================================================================
source = ./dms/colors.conf
source = ./dms/outputs.conf
source = ./dms/layout.conf
source = ./dms/cursor.conf
source = ./dms/binds.conf
source = ./dms/env.conf
# =============================================================================
#  STARTUP APPS
# =============================================================================
exec-once = dbus-update-activation-environment --systemd --all
exec-once = systemctl --user start hyprland-session.target
exec-once = ~/.local/bin/dms-sync &
exec-once = sleep 1 && kitty --class kitty-dropdown --title kitty-dropdown
exec-once = /usr/bin/kdeconnectd &

# =============================================================================
#  INPUT CONFIG
# =============================================================================
input {
    kb_layout = us
    numlock_by_default = true
}

# =============================================================================
#  GENERAL & LAYOUT (Overrides)
# =============================================================================
general {
    gaps_in = 7.5      
    gaps_out = 15      
    border_size = 2    
}

dwindle {
    preserve_split = true 
    force_split = 2       
}

# =============================================================================
#  DECORATION
# =============================================================================
decoration {
    rounding = 12

    active_opacity = 0.90
    inactive_opacity = 0.90

    shadow {
        enabled = true
        range = 20
        render_power = 5
        offset = 3 -2
        color = rgba(00000050)
    }
}

# =============================================================================
#  FLOW ANIMATIONS (The 2026 Meta)
# =============================================================================
animations {
    enabled = true

    # Custom Bezier for the Flow effect
    bezier = fluent_decel, 0, 0.2, 0.4, 1

    # Window Animations
    animation = windowsIn, 1, 3, default, popin 80%
    animation = windowsOut, 1, 3, default, popin 80%
    animation = windowsMove, 1, 4, default

    # The Flow Meta: Workspaces move and fade simultaneously
    animation = workspaces, 1, 4, fluent_decel, slidefade 20%
    
    # Special Workspace (kitty-dropdown)
    animation = specialWorkspace, 1, 3, default, slidevert

    # UI Elements
    animation = fade, 1, 3, default
    animation = border, 1, 3, default
}

# =============================================================================
#  WINDOW RULES: TILING
# =============================================================================
windowrule = tile on, match:class ^(org\.wezfurlong\.wezterm)$
windowrule = tile on, match:class ^(gnome-control-center)$
windowrule = tile on, match:class ^(pavucontrol)$
windowrule = tile on, match:class ^(nm-connection-editor)$

# =============================================================================
#  WINDOW RULES: FLOATING
# =============================================================================
windowrule = float on, match:class ^(gnome-calculator)$
windowrule = float on, match:class ^(org.pulseaudio.pavucontrol)$
windowrule = float on, match:class ^(blueman-manager)$
windowrule = float on, match:class ^(org\.gnome\.Nautilus)$
windowrule = float on, match:class ^(steam)$
windowrule = float on, match:class ^(xdg-desktop-portal)$
windowrule = float on, match:class ^(pithos)$
windowrule = float on, match:class ^(firefox)$, match:title ^(Picture-in-Picture)$
windowrule = float on, match:class ^(org.kde.kdeconnect.app)$
windowrule = float on, match:class ^(org.quickshell)$
windowrule = float on, match:title ^(Open File)$
windowrule = float on, match:class ^(timeshift-gtk)$
windowrule = float on, match:title ^(Library)$

# ================= ============================================================
#  WINDOW RULES: SPECIAL PROTOCOLS
# ================= ============================================================

# [ swayimg Protocol ]
windowrule = float on, match:class ^(swayimg)$
windowrule = center on, match:class ^(swayimg)$
windowrule = size 65% 65%, match:class ^(swayimg)$

# [ kitty Dropdown Scratchpad ]
windowrule = float on, match:class ^(kitty-dropdown)$
windowrule = size 40% 40%, match:class ^(kitty-dropdown)$
windowrule = move 680 200, match:class ^(kitty-dropdown)$
windowrule = workspace special:dropdown, match:class ^(kitty-dropdown)$

# =============================================================================
#  MISC
# =============================================================================
misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    vrr = 1
    vfr = true
}

layerrule = no_anim on, match:namespace ^(quickshell)$
