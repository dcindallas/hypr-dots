# =============================================================================
#  WINDOW RULES: TILING (Default Behavior Override)
# =============================================================================
windowrule = tile on, match:class ^(org\.wezfurlong\.wezterm)$
windowrule = tile on, match:class ^(gnome-control-center)$

# =============================================================================
#  WINDOW RULES: GLOBAL FLOATING & UTILITIES
# =============================================================================
windowrule = float on, match:initial_class ^(nm-connection-editor)$
windowrule = float on, match:class ^(gnome-calculator)$
windowrule = float on, match:class ^(com.github.wwmm.easyeffects)$, match:title ^(Easy Effects)$
windowrule = float on, match:class ^(blueman-manager)$
windowrule = float on, match:class ^(xdg-desktop-portal)$
windowrule = float on, match:class ^(pithos)$
windowrule = float on, match:class ^(org.quickshell)$
windowrule = float on, match:class ^(timeshift-gtk)$
windowrule = float on, match:title ^(Library)$
windowrule = float on, match:title ^(FontBase)$

# Media & Communication Utilities
windowrule = float on, match:class ^(firefox)$, match:title ^(Picture-in-Picture)$
windowrule = float on, match:title ^(KDE Connect URL handler)$

# =============================================================================
#  SPECIFIC APPLICATION BLOCKS (Positioned & Sized)
# =============================================================================

# XDG Desktop Portal (Open/Save/Select Dialogs)
windowrule = float on, match:initial_class ^(xdg-desktop-portal-gtk)$, match:initial_title ^(Open Files|Save File|Select a File|Select Folder|Open File)$
windowrule = size 1100 700, match:initial_class ^(xdg-desktop-portal-gtk)$, match:initial_title ^(Open Files|Save File|Select a File|Select Folder|Open File)$
windowrule = center on, match:initial_class ^(xdg-desktop-portal-gtk)$, match:initial_title ^(Open Files|Save File|Select a File|Select Folder|Open File)$

# Thunar Rename Dialog (Specific to your 300x125 preference)
windowrule = float on, match:initial_class ^(thunar)$, match:initial_title ^(Rename).*$
windowrule = size 300 125, match:initial_class ^(thunar)$, match:initial_title ^(Rename).*$
windowrule = center on, match:initial_class ^(thunar)$, match:initial_title ^(Rename).*$

# Google Chrome (Initial states for new tabs/windows)
windowrule = float on, match:initial_class ^(google-chrome)$, match:initial_title ^(Untitled|New tab).*$
windowrule = size 2100 1100, match:initial_class ^(google-chrome)$, match:initial_title ^(Untitled|New tab).*$
windowrule = center on, match:initial_class ^(google-chrome)$, match:initial_title ^(Untitled|New tab).*$

# Signal (Ensuring move/center triggers on initial launch)
windowrule = float on, match:initial_class ^(signal)$, match:initial_title ^(signal)$
windowrule = move 800 650, match:initial_class ^(signal)$, match:initial_title ^(signal)$
windowrule = center on, match:initial_class ^(signal)$, match:initial_title ^(signal)$

# Evince (Document Viewer)
windowrule = float on, match:initial_class ^(org.gnome.Evince)$
windowrule = size 1000 1100, match:initial_class ^(org.gnome.Evince)$
windowrule = center on, match:initial_class ^(org.gnome.Evince)$

# YouTube Music
windowrule = opacity 0.40, match:initial_class ^(YoutubeMusic)$, match:initial_title ^(YoutubeMusic)$
windowrule = size 600 700, match:initial_class ^(YoutubeMusic)$, match:initial_title ^(YoutubeMusic)$

# Betterbird (New Email Window)
windowrule = float on, match:class ^(eu.betterbird.Betterbird)$, match:title ^(Write: (no subject) - Betterbird)$
windowrule = size 980 680, match:class ^(eu.betterbird.Betterbird)$, match:title ^(Write: (no subject) - Betterbird)$
windowrule = center on, match:class ^(eu.betterbird.Betterbird)$, match:title ^(Write: (no subject) - Betterbird)$

# Thunderbird (New Email, Calendar Reminders, & New Event)
windowrule = float on, match:initial_class ^(org.mozilla.Thunderbird)$, match:initial_title ^(Write: \(no subject\)|Calendar Reminders|Edit Item)$
windowrule = size 1100 800, match:initial_class ^(org.mozilla.Thunderbird)$, match:initial_title ^(Write: \(no subject\)|Calendar Reminders|Edit Item)$
windowrule = center on, match:initial_class ^(org.mozilla.Thunderbird)$, match:initial_title ^(Write: \(no subject\)|Calendar Reminders|Edit Item)$

# Audio Control (Pavucontrol)
windowrule = float on, match:initial_class ^(org.pulseaudio.pavucontrol)$
windowrule = size 1100 1000, match:initial_class ^(org.pulseaudio.pavucontrol)$
windowrule = center on, match:initial_class ^(org.pulseaudio.pavucontrol)$

# GIMP
windowrule = opacity 1.0, match:class ^(gimp)$, match:title ^(GNU Image Manipulation Program)$
windowrule = float on, match:class ^(gimp)$, match:title ^(Preferences)$

# =============================================================================
#  SPECIAL PROTOCOLS & SCRATCHPADS
# =============================================================================

# KDE Connect & Swayimg
windowrule = float on, match:class ^(org.kde.kdeconnect.app|swayimg)$
windowrule = size 65% 65%, match:class ^(org.kde.kdeconnect.app|swayimg)$
windowrule = center on, match:class ^(org.kde.kdeconnect.app|swayimg)$

# Kitty Dropdown (Scratchpad)
windowrule = float on, match:class ^(kitty-dropdown)$
windowrule = size 40% 40%, match:class ^(kitty-dropdown)$
windowrule = workspace special:dropdown, match:class ^(kitty-dropdown)$
